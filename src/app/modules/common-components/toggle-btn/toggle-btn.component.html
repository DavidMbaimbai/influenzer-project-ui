<label
  [for]="id"
  class="block bg-white cursor-pointer relative w-20 h-8 rounded-full transition-all"
>
  <input
    type="checkbox"
    (click)="onToggleBtnClickHandler($event)"
    [id]="id"
    class="peer sr-only"
  />
  <span
    class="w-1/3 h-3/4 bg-danger absolute rounded-full left-1 top-1 peer-checked:bg-secondary peer-checked:left-12 transition-all duration-500"
  ></span>
</label>
