<div class="flex flex-col gap-[0.5rem]">
  <label [class]="labelCss">{{ label }}</label>
  <div class="relative flex items-center">

    <textarea
      [rows]="rows"
      [class]="textAreaCss"
      [formControl]="control"
      [placeholder]="placeholder"
    ></textarea>
  </div>
  @if(textAreaTipLabel){
  <span class="paragraph-text text-gray">{{ textAreaTipLabel }}</span>
  } 
</div>
