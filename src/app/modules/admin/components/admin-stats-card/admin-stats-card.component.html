<div
  class="bg-teitary py-[1rem] px-[1rem] border-[1px] border-gray overflow-hidden rounded-md"
>
  <div class="flex items-center gap-[1rem]">
    <span class="text-[2rem] text-secondary">
      <i [class]="item.iconCss"></i>
    </span>
    <div class="flex flex-col gap-[0.5rem]">
      <h1 class="heading-text text-white">
        {{ item.count | number : "1.2-2" }}
      </h1>
      <span class="paragraph-text text-gray">{{ item.name }}</span>
    </div>
  </div>
</div>
