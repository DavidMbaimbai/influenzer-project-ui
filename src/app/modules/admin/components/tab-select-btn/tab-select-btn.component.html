<button
  [class]="btnCss + ' flex items-center justify-between'"
  (click)="onSelectTabHandler(selectedTabIndex)"
>
  <div class="flex flex-col gap-[0.25rem]">
    <span [class]="nameCss">
      {{ name }}
    </span>
    @if(descriptionCss){
    <p [class]="descriptionCss">
      {{ description }}
    </p>
    }
  </div>
  @if(isDotted){<span
    [class]="dotCss"
  ></span
  >}
</button>
