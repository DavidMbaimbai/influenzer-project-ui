<section class="admin-padding">
  <div class="flex flex-col gap-[2rem]">
    @for(item of claimList;track $index;let i=$index){
    <div
      class="bg-teitary relative overflow-x-auto rounded-md py-[2rem] px-[1rem] flex flex-col gap-[1rem] border-[1px] border-gray"
    >
      <div
        class="absolute top-[1rem] right-[1rem] flex items-center justify-center w-[4rem] h-[4rem] bg-gradient-to-t from-secondary to-[#497AD0] rounded-full overflow-hidden"
      >
        <span class="heading-text text-[1.25rem] text-white">{{ i + 1 }}</span>
      </div>
      <app-title
        [iconClass]="''"
        [iconCss]="''"
        [tittle]="'Claim Statatics'"
        [tittleCss]="'heading-text text-[1rem] text-white'"
      ></app-title>
      <div class="md:pr-[2rem]">
        <p class="paragraph-text text-gray">{{ item.content }}</p>
      </div>
      <div>
        <div class="flex items-center md:justify-end">
          <app-title
            [iconClass]="''"
            [iconCss]="''"
            [tittle]="'Claim Statatics'"
            [tittleCss]="'heading-text text-[1rem] text-white'"
          ></app-title>
        </div>

        <div
          class="flex items-center md:justify-end md:gap-[1rem] divide-x-[1px] divide-gray"
        >
          <div class="flex items-center gap-2 md:gap-4 pr-[0.5rem]">
            <span class="paragraph-text text-white">Category </span>

            <span class="paragraph-text text-secondary uppercase">{{
              item.category
            }}</span>
          </div>
          <div class="flex items-center gap-2 md:gap-4 px-[0.5rem]">
            <span class="paragraph-text text-white">Verification </span>

            <span class="paragraph-text text-secondary uppercase"
              >Verified</span
            >
          </div>
          <div class="flex items-center gap-2 md:gap-4 px-[0.5rem]">
            <span class="paragraph-text text-white">Trust Score </span>

            <span class="paragraph-text text-secondary uppercase"
              >{{ item.trustScore | number : "1.2-2" }}%</span
            >
          </div>

          <div class="flex items-center gap-2 md:gap-4 pl-[0.5rem]">
            <span class="paragraph-text text-white">Trending</span>

            <app-trend-table-card [isTrending]="true"></app-trend-table-card>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>
