<section class="flex flex-col gap-[2rem]">
  <div class="grid grid-cols-3 gap-[2rem]">
    @for(item of statsList;track $index){
    <app-admin-stats-card [item]="item"></app-admin-stats-card>
    }
  </div>

  <div class="flex flex-col gap-[2rem]">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-[1rem]">
        @for(item of categoryFilterList;track $index){
        <app-btn
          [name]="item.name"
          [url]="''"
          [btnIconCss]="''"
          [btnCss]="
            'py-[0.5rem] px-[1rem] text-white paragraph-text rounded-full ' +
            (selectedCatName == item.name.toLowerCase()
              ? 'bg-secondary'
              : 'bg-teitary')
          "
          (onBtnEmitter)="onCatFilterClickHandler(item.name)"
        ></app-btn>
        }
      </div>
      <div>
        <app-btn
          [name]="'Highest First'"
          [url]="''"
          [btnIconCss]="'fa-solid fa-arrow-right-arrow-left'"
          [btnCss]="
            'py-[0.5rem] px-[1rem] text-white paragraph-text rounded-full flex items-center gap-[0.25rem] bg-teitary '
          "
          (onCatFilterEmitter)="onOrderBYHandler()"
        ></app-btn>
      </div>
    </div>
    <div>
      <app-influencer-claims-table></app-influencer-claims-table>
    </div>
  </div>
</section>
